<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/avatar.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./scss/layout/_card.scss">
    <title>Tu tarjeta</title>
</head>
<body>

<section class="preview">
  <div class="card-preview card-preview--classic">
    <div class="card-preview__left">

      <div class="js__profile-image card-preview__image"></div>

      <div class="card-preview__slogan">
        "Confíanos tu presentación"
      </div>

    </div>

    <div class="card-preview__right">
      <h3 class="card-preview__title js-name"></h3>
      <h4 class="card-preview__subtitle js-work"></h4>

      <ul class="card-preview__contact">
        <li class="card-preview__contact-element">
          <span class="card-preview__contact-icon">
            <i class="fa-solid fa-phone"></i>
          </span>
          <span class="js-phone"></span>
        </li>

        <li class="card-preview__contact-element">
          <span class="card-preview__contact-icon">
            <i class="fa-solid fa-envelope-open"></i>
          </span>
          <span class="js-email"></span>
        </li>

        <li class="card-preview__contact-element">
          <span class="card-preview__contact-icon">
            <i class="fa-solid fa-globe"></i>
          </span>
          <span class="js-web"></span>
        </li>
      </ul>
    </div>
  </div>
</section>


<section class="share">
    <h3>Compartir en:</h3>
<button type="button" class="twitter">Twitter</button>
<button type="button" class="linkedin">LinkedIn</button>
<button type="button" class="whatsapp">WhatsApp</button>
</section>



<script src="../js/card.js"></script>
</body>
</html>
