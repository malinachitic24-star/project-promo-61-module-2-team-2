<main class="card-form-main">
  <section class="contain-card">
    <nav class="menu">
      <!-- DISEÑA -->
      <button class="menu__button-design">
        Diseña<i class="fa-solid fa-paintbrush"></i>
      </button>
      <div class="menu__dropdown-design">
        <form class="design">
          <fieldset class="design__palette">
            <label class="palette">
              <input
                class="js-palette"
                type="radio"
                name="palette"
                value="classic"
                checked
              />
              Classic
              <div class="palette__colors palette__colors--classic">
                <span class="palette__color palette__color--one"></span>
                <span class="palette__color palette__color--two"></span>
                <span class="palette__color palette__color--three"></span>
                <span class="palette__color palette__color--four"></span>
              </div>
            </label>
            <label class="palette">
              <input
                class="js-palette"
                type="radio"
                name="palette"
                value="classic-reverse"
              />
              Classic-reverse
              <div class="palette__colors palette__colors--classic-reverse">
                <span class="palette__color palette__color--one"></span>
                <span class="palette__color palette__color--two"></span>
                <span class="palette__color palette__color--three"></span>
                <span class="palette__color palette__color--four"></span>
              </div>
            </label>
            <label class="palette">
              <input
                class="js-palette"
                type="radio"
                name="palette"
                value="business"
              />
              Business
              <div class="palette__colors palette__colors--business">
                <span class="palette__color palette__color--one"></span>
                <span class="palette__color palette__color--two"></span>
                <span class="palette__color palette__color--three"></span>
                <span class="palette__color palette__color--four"></span>
              </div>
            </label>
            <label class="palette">
              <input
                class="js-palette"
                type="radio"
                name="palette"
                value="retro"
              />
              Retro
              <div class="palette__colors palette__colors--retro">
                <span class="palette__color palette__color--one"></span>
                <span class="palette__color palette__color--two"></span>
                <span class="palette__color palette__color--three"></span>
                <span class="palette__color palette__color--four"></span>
              </div>
            </label>
            <label class="palette">
              <input
                class="js-palette"
                type="radio"
                name="palette"
                value="delicate"
              />
              Delicate
              <div class="palette__colors palette__colors--delicate">
                <span class="palette__color palette__color--one"></span>
                <span class="palette__color palette__color--two"></span>
                <span class="palette__color palette__color--three"></span>
                <span class="palette__color palette__color--four"></span>
              </div>
            </label>
            <label class="palette">
              <input
                class="js-palette"
                type="radio"
                name="palette"
                value="cute"
              />
              Cute
              <div class="palette__colors palette__colors--cute">
                <span class="palette__color palette__color--one"></span>
                <span class="palette__color palette__color--two"></span>
                <span class="palette__color palette__color--three"></span>
                <span class="palette__color palette__color--four"></span>
              </div>
            </label>
          </fieldset>
        </form>
      </div>

      <!-- RELLENA -->
      <button class="menu__button-form">
        Rellena<i class="fa-solid fa-keyboard"></i>
      </button>
      <div class="menu__dropdown-form">
        <form class="complete">
          <div class="name-input">
            <label for="name">Nombre:</label><br />
            <input
              type="text"
              id="name"
              class="companyname"
              data-parrafo="card-preview__title js-name"
              name="name"
              placeholder="Nombre de la empresa..."
              required
            />
          </div>

          <div class="work-input">
            <label for="work">Cargo:</label><br />
            <input
              type="text"
              id="work"
              class="work-company"
              data-parrafo="card-preview__subtitle ja-business-sector"
              name="work"
              placeholder="Cargo..."
            />
          </div>

          <!-- <div class="img-background">
              <label for="imagen">Selecciona tu imagen:</label><br>
              <input type="image" class="imag-background" data-parrafo="card-preview__image js-image" name="imagen">
              <span class="img-profile"></span>
            </div> -->

          <div class="img-background">
            <label for="profileUpload" class="profile-label"
              >Selecciona tu imagen:</label
            >
            <input
              type="file"
              id="profileUpload"
              class="js__profile-upload-btn"
            />

            <!-- Vista previa pequeña -->
            <div class="js__profile-preview img-profile"></div>
          </div>

          <div class="phone-input">
            <label for="phone">Teléfono:</label><br />
            <input
              type="number"
              id="phone"
              class="phone-company"
              data-parrafo="js-phone"
              name="phone"
              placeholder="Teléfono la empresa..."
              required
            />
          </div>

          <div class="email-input">
            <label for="email">Email:</label><br />
            <input
              type="text"
              id="email"
              class="email-company"
              data-parrafo="js-email"
              name="email"
              placeholder="Email de la empresa.."
              required
            />
          </div>

          <div class="rrss-input">
            <label for="rrss">Web:</label>
            <input
              type="text"
              id="rrss"
              class="web-company"
              data-parrafo="js-web"
              name="rrss"
              placeholder="Redes sociales..."
            />
          </div>

          <button type="submit" class="menu__button-share">
            Generar tarjeta<i class="fa-solid fa-share-nodes"></i>
          </button>
        </form>
      </div>
    </nav>

    <section class="preview">
      <div class="card-preview card-preview--classic">
        <div class="card-preview__left">
          <div class="js__profile-image card-preview__image js-image"></div>

          <div class="card-preview__slogan js-slogan">
            "Confíanos tu presentación"
          </div>
        </div>
        <div class="card-preview__right">
          <h3 class="card-preview__title js-name">Nimalog</h3>
          <h4 class="card-preview__subtitle ja-business-sector">Marketing</h4>
          <ul class="card-preview__contact">
            <li class="card-preview__contact-element">
              <span class="card-preview__contact-icon">
                <i class="fa-solid fa-phone"></i>
              </span>
              <span class="js-phone">911-234-567</span>
            </li>
            <li class="card-preview__contact-element">
              <span class="card-preview__contact-icon">
                <i class="fa-solid fa-envelope-open"></i>
              </span>
              <span class="js-email">nimalog@gmail.com</span>
            </li>
            <li class="card-preview__contact-element">
              <span class="card-preview__contact-icon">
                <i class="fa-solid fa-globe"></i>
              </span>
              <span class="js-web">www.nimalog.com</span>
            </li>
          </ul>
        </div>
      </div>
      <button class="button-reset">Reset</button>
    </section>
  </section>
  <section class="contain-home">
    <a class="home" href="index-main.html"><i class="fa-solid fa-house"></i></a>
  </section>
</main>
