<main class="card-form-main">
  <section>
  <nav class="menu">
    <button class="menu__button-design">Diseña</button>
    <div class="menu__dropdown-design">
      <form class="design">
        <fieldset class="design__palette">
          <label class="palette">
            <input class="js-palette" type="radio" name="palette" value="classic" checked/>
            Classic
            <div class="palette__colors palette__colors--classic">
              <span class="palette__color palette__color--one"></span>
              <span class="palette__color palette__color--two"></span>
              <span class="palette__color palette__color--three"></span>
              <span class="palette__color palette__color--four"></span>
            </div>
          </label>
          <label class="palette">
            <input class="js-palette" type="radio" name="palette" value="classic-reverse"/>
            Classic-reverse
            <div class="palette__colors palette__colors--classic-reverse">
              <span class="palette__color palette__color--one"></span>
              <span class="palette__color palette__color--two"></span>
              <span class="palette__color palette__color--three"></span>
              <span class="palette__color palette__color--four"></span>
            </div>
          </label>
          <label class="palette">
            <input class="js-palette" type="radio" name="palette" value="business"/>
            Business
            <div class="palette__colors palette__colors--business">
              <span class="palette__color palette__color--one"></span>
              <span class="palette__color palette__color--two"></span>
              <span class="palette__color palette__color--three"></span>
              <span class="palette__color palette__color--four"></span>
            </div>
          </label>
          <label class="palette">
            <input class="js-palette" type="radio" name="palette" value="retro"/>
            Retro
            <div class="palette__colors palette__colors--retro">
              <span class="palette__color palette__color--one"></span>
              <span class="palette__color palette__color--two"></span>
              <span class="palette__color palette__color--three"></span>
              <span class="palette__color palette__color--four"></span>
            </div>
          </label>
          <label class="palette">
            <input class="js-palette" type="radio" name="palette" value="delicate"/>
            Delicate
            <div class="palette__colors palette__colors--delicate">
              <span class="palette__color palette__color--one"></span>
              <span class="palette__color palette__color--two"></span>
              <span class="palette__color palette__color--three"></span>
              <span class="palette__color palette__color--four"></span>
            </div>
          </label>
          <label class="palette">
            <input class="js-palette" type="radio" name="palette" value="cute"/>
            Cute
            <div class="palette__colors palette__colors--cute">
              <span class="palette__color palette__color--one"></span>
              <span class="palette__color palette__color--two"></span>
              <span class="palette__color palette__color--three"></span>
              <span class="palette__color palette__color--four"></span>
            </div>
          </label>
        </fieldset>
      </form>
    </div>
    <button class="menu__button-form">Rellena</button>
    <div class="menu__dropdown-form">
       <form>
            <div class="name-input">
                <label for="name">Nombre:</label><br>
                <input type="text" class="companyname" data-parrafo="card-preview__title js-name" name="name" placeholder="Nombre de la empresa..." required>
            </div>
            <div class="work-input">
                <label for="work">Cargo:</label><br>
                <input type="text" class="work-company" data-parrafo="card-preview__subtitle ja-business-sector" name="work" placeholder="Cargo...">
            </div>
            <div class="img-background">
              <label for="imagen">Selecciona tu imagen:</label><br>
              <input type="file" id="imagen" class="imag-background" data-parrafo="card-preview__image js-image" accept="image/*">
              <img class="img-profile" src="">
            </div>
            <div class="card-preview-img">
              <img class="card-preview__image js-image" src="">
            </div>
            <div class="phone-input">
                <label for="phone">Teléfono:</label><br>
                <input type="text" class="phone-company" data-parrafo="js-phone" name="phone" placeholder="Teléfono la empresa..." required>
            </div>
            <div class="email-input">
                <label for="email">Email:</label><br>
                <input type="text" class="email-company" data-parrafo="js-email" name="email" placeholder="Email de la empresa.." required>
            </div>
            <div class="rrss-input">
                <label for="rrss">Redes Sociales:</label><br>
                <input type="text" class="web-company" data-parrafo="js-web" name="rrss" placeholder="Redes sociales...">
            </div>
        </from>
    </div>
    <button class="menu__button-share">Comparte</button>
    <div class="menu__dropdown-share">
      <p>Probando</p>
    </div>
  </nav>
  <section class="preview">
    <div class="card-preview card-preview--classic">
      <div class="card-preview__left">
        <div class="card-preview__image js-image" ></div>
        <div class="card-preview__slogan js-slogan">
          "Confíanos tu presentación"
        </div>
      </div>
      <div class="card-preview__right">
        <h3 class="card-preview__title js-name">Nimalog</h3>
        <h4 class="card-preview__subtitle ja-business-sector">Marketing</h4>
        <ul class="card-preview__contact">
          <li class="card-preview__contact-element">
            <span class="card-preview__contact-icon">
              <i class="fa-solid fa-phone"></i>
            </span>
            <span class="js-phone">911-234-567</span>
          </li>
          <li class="card-preview__contact-element">
            <span class="card-preview__contact-icon">
              <i class="fa-solid fa-envelope-open"></i>
            </span>
            <span class="js-email">nimalog@gmail.com</span>
          </li>
          <li class="card-preview__contact-element">
            <span class="card-preview__contact-icon">
              <i class="fa-solid fa-globe"></i>
            </span>
            <span class="js-web">www.nimalog.com</span>
          </li>
        </ul>
      </div>
    </div>
    <button class="button-reset">Reset</button>
  </section>
</main>
