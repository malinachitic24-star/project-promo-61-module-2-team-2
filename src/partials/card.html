<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/avatar.css">
    <title>Tu tarjeta</title>
</head>
<body>

<section class="card">
    <img class="card__photo" alt="Foto de la tarjeta" />
    <p class="card__number"></p>
    <h2 class="card__title"></h2>
    <p class="card__text"></p>
</section> 

<section class="share">
    <h3>Compartir en:</h3>
<button type="button" class="twitter">Twitter</button>
<button type="button" class="linkedin">LinkedIn</button>
<button type="button" class="whatsapp">WhatsApp</button>
</section>

<section class="saved-cards">
    <h3>Otras tarjetas de los usuarios:</h3>
    <ul class="saved-cards__list"></ul>
</section>



<!-- <script src="../js/get-avatar.js"></script> -->
<script src="../js/card.js"></script>
</body>
</html>
